name: Lint

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
      - "rc"
      - "dev"

permissions: {}

jobs:
  ruff:
    name: "Ruff"
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Lint
        run: uv run ruff check .

      - name: Format
        run: uv run ruff format . --check
